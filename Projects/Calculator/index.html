<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="displays">
        <div class="basic--display">
          <div class="small-output"></div>
          <div class="main-output">0</div>
        </div>
      </div>
      <div class="controls">
        <div class="mode"></div>
        <div class="control-btns--container">
          <div class="btn-row">
            <div class="control-btns">C</div>
            <div class="control-btns">&plusmn;</div>
            <div class="control-btns" data-type="operator">%</div>
            <div class="control-btns" data-type="operator">&divide;</div>
          </div>
          <div class="btn-row">
            <div class="control-btns">7</div>
            <div class="control-btns">8</div>
            <div class="control-btns">9</div>
            <div class="control-btns" data-type="operator">x</div>
          </div>
          <div class="btn-row">
            <div class="control-btns">4</div>
            <div class="control-btns">5</div>
            <div class="control-btns">6</div>
            <div class="control-btns" data-type="operator">-</div>
          </div>
          <div class="btn-row">
            <div class="control-btns">1</div>
            <div class="control-btns">2</div>
            <div class="control-btns">3</div>
            <div class="control-btns" data-type="operator">+</div>
          </div>
          <div class="btn-row">
            <div class="control-btns">&larr;</div>
            <div class="control-btns">0</div>
            <div class="control-btns">.</div>
            <div class="control-btns">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
